<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/templates/template.xhtml">
	<ui:define name="metadata">
	</ui:define>
	<ui:define name="content">
		<p:dataTable var="naruChar" value="#{charOverviewBean.narutoCharList}">
			<p:ajax event="rowToggle" listener="#{charOverviewBean.onRowToggle}"/>
			<f:facet name="header">  
            	Expand rows to see detailed information  
         	</f:facet>

			<p:column style="width:2%" exportable="false">
				<p:rowToggler />
			</p:column>
			<p:column headerText="Name">
				<h:outputText value="#{naruChar.name}" />
			</p:column>
			<p:column headerText="Stars">
				<h:outputText value="#{naruChar.stars}" />
			</p:column>

			<p:rowExpansion>
				<h:outputText value="#{naruChar.stars}" />
			</p:rowExpansion>
		</p:dataTable>
	</ui:define>
</ui:composition>
